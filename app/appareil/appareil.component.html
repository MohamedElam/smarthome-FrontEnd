<li  [ngStyle]="{'color':getColor()}" [ngClass]="{'list-group-item':true,
'list-group-item-danger':appareilStatus==='Off','list-group-item-success':appareilStatus==='On'}">
  <img [src]="appareilAvatar" width="50px" height="50px" />
  <h3>{{appareilName}}
    <label class="btn btn-success" *ngIf="appareilStatus==='On'">{{appareilStatus}}</label>
    <label class="btn btn-danger" *ngIf="appareilStatus==='Off'">{{appareilStatus}}</label>
  </h3>
  <input type="text" [(ngModel)]="appareilName" class="form-control" />
  <input type="text" [(ngModel)]="appareilStatus" class="form-control" />
</li>
